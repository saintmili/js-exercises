<!DOCTYPE html>
<html>
    <head>
        <title>Do something</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="w-50 mx-auto my-3 text-center">
                <h1>Slideshow</h1>
                <p>This is description</p>
                <hr>
                <div class="slideshow">
                    <div class="slides">
                        <div class="slide active">
                            <img src="1.jpg" alt="Dog 1" width="100%" height="300px">
                            <div>
                                <p>Dog 1</p>
                            </div>
                        </div>
                        <div class="slide">
                            <img src="2.jpg" alt="Dog 2" width="100%" height="300px">
                            <div>
                                <p>Dog 2</p>
                            </div>
                        </div>
                        <div class="slide">
                            <img src="3.jpg" alt="Dog 3" width="100%" height="300px">
                            <div>
                                <p>Dog 3</p>
                            </div>
                        </div>
                        <div class="slide">
                            <img src="4.jpg" alt="Dog 4" width="100%" height="300px">
                            <div>
                                <p>Dog 4</p>
                            </div>
                        </div>
                        <span class="previous">&#10094;</span>
                        <span class="next">&#10095;</span>
                    </div>
                    <div class="points">
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
